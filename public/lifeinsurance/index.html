<!DOCTYPE html>
<html lang="en">

</head>
<body>

<nav>
    <ul>
        <li><a href="/mbr">MBR Mortgage Brokers</a></li>
        <li><a href="/lifeinsurance">Life Insurance</a></li>
        <li><a href="/companyinc">Company, Inc.</a></li>
    </ul>
</nav>

<h1>Life Insurance</h1>

<div class="container">

    Register:
    <form id="insurance-register-form">
        <input name="value" type="text" placeholder="Policy Value" required><br>
        <input name="password" type="password" placeholder="Password" required><br>
        <input type="submit">
    </form>

    <div class="success" id="insurance-register-success"></div>

</div>

<div class="container">

    Login:
    <form id="insurance-login-form">
        <input name="policyID" type="text" placeholder="Policy ID" required><br>
        <input name="password" type="password" placeholder="Password" required><br>
        <input type="submit">
    </form>

    <div class="success" id="insurance-login-success"></div>

</div>

<div class="container transfer-container hidden">

    Transfer:
    <br>
    <br>
    We require your consent to send your personal data to your mortgage broker to assist in your application.
    <br>
    <br>
    The personal data shared will be your:
    <ul>
        <li>Policy Number</li>
        <li>Value</li>
    </ul>
    <form id="insurance-transfer-form">
        <input name="mortgageID" type="text" placeholder="Mortgage ID" required><br>
        <input type="submit" value="I agree, share my data">
    </form>

    <div class="success" id="insurance-transfer-success"></div>

</div>

<script src="../common.js"></script>
<script src="index.js"></script>

</body>
</html>
